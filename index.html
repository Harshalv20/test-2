<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculator </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">

        <div class="screen" id="screen">
            <h1 id="screentxt">  </h1>
        </div>
       
     
        <div class="solar">
             <div class="solarblock"> --- </div>
             <div class="solarblock"> --- </div>
             <div class="solarblock"> --- </div>
             <div class="solarblock"> --- </div>
             <div class="solarblock"> --- </div>
        </div>
        
        <div class="switch">
            <div class="keys"> <button class="keybtn" id="btnback"> <- </button> </div>
            <div class="keys"> <button class="keybtn" id="btnac"> AC </button> </div>
            <div class="keys"> <button class="keybtn" id="btntaka"> % </button> </div>
            <div class="keys"> <button class="keybtn" id="btnbhang"> / </button> </div>
            <div class="keys"> <button class="keybtn" id="btn7"> 7 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn8"> 8 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn9"> 9 </button> </div>
            <div class="keys"> <button class="keybtn" id="btnx"> x </button> </div>
            <div class="keys"> <button class="keybtn" id="btn4"> 4 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn5"> 5 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn6"> 6 </button> </div>
            <div class="keys"> <button class="keybtn" id="btnminus"> - </button> </div>
            <div class="keys"> <button class="keybtn" id="btn1"> 1 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn2"> 2 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn3"> 3 </button> </div>
            <div class="keys"> <button class="keybtn" id="btnplus"> + </button> </div>
            <div class="keys"> <button class="keybtn" id="brtbtn"> ~ </button> </div>
            <div class="keys"> <button class="keybtn" id="btn0"> 0 </button> </div>
            <div class="keys"> <button class="keybtn" id="btn"> . </button> </div>
            <div class="keys"> <button class="keybtn" id="btnbarabar"> = </button> </div>
          
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
